version: "3.9"

services:
  finance-management-web:
    build:
      context: ./server
      target: production
    image: finance-management-web:latest
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@finance-management-db:27017/${MONGO_DATABASE}?authSource=admin
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${INTERNAL_PORT}
    depends_on:
      finance-management-db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 768M
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    pids_limit: 256
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${INTERNAL_PORT}/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - finance-management_net
      - edge_net

  finance-management-db:
    image: mongo:8.0
    container_name: finance-management-db
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - finance-management-mongo-data:/data/db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    pids_limit: 256
    healthcheck:
      test: ["CMD-SHELL", "mongosh --host 127.0.0.1 --quiet --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - finance-management_net

volumes:
  finance-management-mongo-data:
    driver: local

networks:
  finance-management_net:
    driver: bridge
    internal: true
  edge_net:
    external: true
