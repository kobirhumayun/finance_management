[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub, dom, obj, act, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# Match user's role, request's domain (plan), object, and action against policy rules.
# Use '*' in policies for wildcard matching of domain, object, or action.
m = g(r.sub, p.sub) && r.dom == p.dom && keyMatch(r.obj, p.obj) && regexMatch(r.act, p.act)