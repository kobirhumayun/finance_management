server {
    listen 80;
    listen [::]:80;
    server_name example.com; 

    # Allow ACME HTTP-01 challenges for certificate issuance.
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        root /etc/nginx/landing;
        index index.html;
    }

    # Redirect HTTP to HTTPS
    # return 301 https://$host$request_uri;
}

