name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  NODE_VERSION: 20
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
  COMPOSE_PROJECT_NAME: finance-management

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Prepare Playwright cache directory
        run: |
          rm -rf ~/.cache/ms-playwright
          mkdir -p ~/.cache/ms-playwright

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('client/package-lock.json') }}

      - name: Install server dependencies
        run: npm ci --prefix server

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Install Playwright browsers
        run: npx --prefix client playwright install --with-deps chromium

      - name: Run server tests
        run: npm run --prefix server test

      - name: Run client tests
        run: npm run --prefix client test

      - name: Start e2e stack
        run: docker compose --profile e2e up -d --wait --wait-timeout 120

      - name: Run E2E tests
        working-directory: client
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            client/playwright-report
            client/test-results
          if-no-files-found: warn

      - name: Tear down e2e stack
        if: always()
        run: docker compose --profile e2e down -v
